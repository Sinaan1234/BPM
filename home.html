<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BPM Monitoring using Raspberry Pii 4</h1>
        <h2>Sensor=HW827</h2>
        <p><strong>Logging in as</strong>: Sinaan</p>
        <p><strong>Username</strong>: pi</p>
        <p><strong>Computer</strong>: 192.168.91.193</p>

        <table id="bpm-table">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Date</th>
                    <th>BPM</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
